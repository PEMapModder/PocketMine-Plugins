#Configuration file for NewCurrency v1.0.0
version: 1.0.0
#Do not change the version, it is used for internal purposes
enable:
 auto-register: true
 #Set to true to enable players being automatically registered on-join
 name: true
 #Set to true to enable the currency name
 symbol: false
 #Set to true to enable the currency symbol
default: 100
#Amount of money players have when they are first registered
name: "coins"
#Name of the currency, example: 10 coins
symbol: "$"
#Symbol of the currency, example: $10
