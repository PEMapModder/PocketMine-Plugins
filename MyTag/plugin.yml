name: MyTag
main: MyTag\Loader
version: 1.1.0
api: 1.10.0
load: STARTUP
author: Gamecrafter
description: Players get to control what is on their name tag!
website: https://github.com/Gamecrafter/Small-Plugins/tree/master/MyTag
commands:
 tag:
  description: 
  usage: /tag <address/chat/health/help/hide/money/op/pos/restore/view>
  permission: mytag.command.tag
permissions:
 mytag:
  default: op
  description: Allows access to all MyTag features
  children:
   mytag.command:
    default: op
    description: Allows use of all MyTag commands
    children:
     mytag.command.tag:
      default: true
      description: Allows use of /tag
