name: Coordinates
main: Coordinates\Loader
version: 1.0.0
api: 1.10.0
load: STARTUP
author: Gamecrafter
description: Shows player their coordinates.
website: https://github.com/Gamecrafter/Small-Plugins/tree/master/Coordinates
commands:
 getpos:
  description: Gets a player's current coordinates and level name
  usage: /getpos <player>
  permission: coordinates.command.getpos
permissions:
 coordinates:
  default: op
  description: Allows access to all Coordinates features
  children:
   coordinates.command:
    default: op
    description: Allows use of all Coordinates commands
    children:
     coordinates.command.getpos:
      default: true
      description: Allows use of /getpos
      children:
       coordinates.command.getpos.others:
        default: true
        description: Allows use of /getpos for others
       coordinates.command.getpos.self:
        default: true
        description: Allows use of /getpos for self
