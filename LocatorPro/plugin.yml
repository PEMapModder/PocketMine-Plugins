name: LocatorPro
main: locatorpro\Loader
version: 1.0.0
api: 1.10.0
load: STARTUP
author: Gamecrafter
description: 
website: https://github.com/Gamecrafter/Small-Plugins/tree/master/Locator
commands:
 getpos:
  description: Gets a player's current coordinates, level name, and the direction they are facing
  usage: /getpos <player>
  permission: locator.command.getpos
permissions:
 locator:
  default: op
  children:
   locator.command:
    default: op
    children:
     locator.command.getpos:
      default: true
      children:
       locator.command.getpos.others:
        default: true
       locator.command.getpos.self:
        default: true
